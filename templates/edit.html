{% extends 'layout.html' %}

{% block body %}
  Enter the new data:
  <form action="/contacts/edit/id" method="post" id="form-form-edit-insert-data">
      Name:
      <input type="text" name="name" id="form-name"><br>
      Telephone:
      <input type="number" name="telephone" id="form-telephone"><br>
      <input type="hidden" value={{ id_of_contact }} name="id">
      <input type="submit" value="Edit contact" id="submit">
  </form>
{% endblock %}
